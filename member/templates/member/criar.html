{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row">

    {% if not request.user.is_authenticated %}
    <div class="col-lg">
        <h4>Login</h4>

        <form method="POST" action="{% url 'socios:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="InputUsuario1">Usuário</label>
                <input type="text" name='username' class="form-control" id="InputUsuario1"
                    aria-describedby="usuarioHelp" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha:</label>
                <input name='password' type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
        </form>
    </div>
    {% endif %}

    <div class="col-lg">

        {% block titulo_cadastro %}
        <h4>Cadastro</h4>
        {% endblock %}
        
        <form method="POST" action="">
            {% csrf_token %}
            {{ userform|crispy }}
            {{ socioform|crispy }}
            <div class="row">
                <div class="col">
                    <button type="submit" class='btn btn-primary btn-block btn-lg'>
                        Enviar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
